				<h2>Login</h2>
				<form action="http://localhost:8080/users/login" method="post"  th:object="${user}" th:action="@{http://localhost:8080/users/login}" th:method="post" enctype="application/x-www-form-urlencoded">
					<label for="username">Username:</label>
					<input type="text" id="username" name="username" required>
					<br>
					<label for="password">Password:</label>
					<input type="password" id="password" name="password" required>
					<br>
					<button type="button" onclick="login()">Login</button>
				</form>
				<script>
					function login() {
							var username = document.getElementById('username').value;
							var password = document.getElementById('password').value;
			
							var requestBody = {
									"userName": username,
									"password": password
							};
			
							fetch('http://localhost:8080/users/login', {
									method: 'POST',
									headers: {
											'Content-Type': 'application/json'
									},
									body: JSON.stringify(requestBody)
							})
							.then(response => response.json())
							.then(data => {
								console.log(data);
								window.location.href = './TestPage.html'; // 修改為你想要跳轉的路徑
							})
							
							.catch(error => console.error('Error:', error));
					}
			</script>
